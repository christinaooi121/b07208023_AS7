
<!doctype html>

<head>

    <style>

            background-image: url("assets/ks_bg.png");
        }

        #div2 {
            background-image: url("assets/street.jpg");
        }
        
        #div3 {
            background-image: url("assets/konoha3.jpeg");
        }

            background-image: url("assets/konoha4.png");
        }

        }

            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .div_txt{
            position:relative;
            padding:10%;

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>


</head>

<body>
    <div style="background-color:dodgerblue;height:100vh">
    <h1 style="padding: 20%; font-size:4rem;color:white;text-decoration:bold;">EXO提醒你，<br>注意交通安全！</h1>
    </div>
    <div id="div1" class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=32 data-top2=85 data-left=50 data-left2=0 data-width=10 data-width2=30 src="assets/ks.png" style="position:absolute;width:20%;top:15%;left:25%;">
    </div>
    <div style="background-color:grey;height:100vh;">
        <p class="div_txt">MV的男主角都會這樣哼著歌，在路上帥氣的騎車……</p>
        <br>
        <p class="div_txt">然而，實際上戴著耳罩式耳機在路上汽車是十分危險的。<br>有可能因為忽略道路上的其他聲源，威脅到自己或其他用路人的行車安全！</p>
    </div>
    <div id="div1" class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-top=28 data-top2=85 data-left=70 data-left2=20 data-width=10 data-width2=40 src="assets/ks_bus.png" style="position:absolute;width:60%;top:15%;left:25%;">
        <img class="scrollable dropshadow1" data-top=32 data-top2=85 data-left=50 data-left2=0 data-width=10 data-width2=30 src="assets/ks.png" style="position:absolute;width:20%;top:15%;left:25%;">
    </div>
    <div id="div2" class="innershadow1" style="background-color:black;height:200vh;position:relative;">
        <img class="scrollable dropshadow1" data-left=80 data-left2=40 data-top=30 data-top2=75 src="assets/c.png" style="position:absolute;width:10%;top:25%;left:50%;">
        <img class="scrollable dropshadow1" data-left=105 data-left2=30 data-top=30 data-top2=75 src="assets/b.png" style="position:absolute;width:10%;top:25%;left:50%;">
        <img class="scrollable dropshadow1" data-left=120 data-left2=70 data-top=30 data-top2=75 src="assets/x.png" style="position:absolute;width:10%;top:25%;left:50%;">
    </div>
    <div style="background-color:grey;height:100vh;"></div>



    <script>
        $(document).ready(function() {
            var winh = $(window).height();
            $(window).scroll(function() {
                var scrolled = $(window).scrollTop();
                $(".scrollable").each(function() {
                    var parent_pos = $(this).parent().offset().top;
                    var next_pos = parent_pos + $(this).parent().height();
                    var parent_scrolled = scrolled - $(this).parent().offset().top;
                    if (parent_scrolled > 0 && scrolled < next_pos - winh) {

                        if ($(this).attr("data-left")) {
                            $(this).css('left', (($(this).data('left2') - $(this).data('left')) * parent_scrolled / winh + $(this).data('left')) + '%');
                        }
                        if ($(this).attr("data-top")) {
                            $(this).css('top', (($(this).data('top2') - $(this).data('top')) * parent_scrolled / winh + $(this).data('top')) + '%');
                        }
                        if ($(this).attr("data-width")) {
                            $(this).css('width', (($(this).data('width2') - $(this).data('width')) * parent_scrolled / winh + $(this).data('width')) + '%');
                        }
                    }
                });
            });//end of win scroll
        });
    </script>
</body>

</html>
